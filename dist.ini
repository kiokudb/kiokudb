name = KiokuDB
author = Yuval Kogman <nothingmuch@woobling.org>
license = Perl_5
copyright_holder = Yuval Kogman, Infinity Interactive

[FileFinder::Filter / WeaverFiles]
finder = :InstallModules
finder = :ExecFiles
skip = \.pod$

[@Filter]
-bundle = @DOY
-remove = Readme
-remove = PodCoverageTests
:version = 0.14
dist = KiokuDB
repository = github
github_user = kiokudb
authority = cpan:NUFFIN
homepage = http://www.iinteractive.com/kiokudb/
Test::Compile_skip = ^KiokuDB::Role::UUIDs::LibUUID$
PodWeaver_finder = WeaverFiles
Git::Tag_tag_format = %N-%v
Git::NextVersion_version_regexp = -(.+)$

[Test::PodSpelling]
stopwords = atomicity
stopwords = BDB
stopwords = BerkeleyDB
stopwords = collapser
stopwords = CouchDB
stopwords = customizable
stopwords = DBDs
stopwords = declaratively
stopwords = delegator
stopwords = dir
stopwords = DSN
stopwords = dsns
stopwords = expander
stopwords = interoperating
stopwords = kioku
stopwords = natively
stopwords = optimizations
stopwords = Postgres
stopwords = PostgreSQL
stopwords = proto
stopwords = RDF
stopwords = reinflate
stopwords = relink
stopwords = Relinks
stopwords = serializable
stopwords = serializate
stopwords = snapshotting
stopwords = SV
stopwords = TODO
stopwords = transactional
stopwords = txn

[AutoPrereqs]
skip = ^Authen::Passphrase::SaltedDigest$
skip = ^Class::Accessor$
skip = ^Data::UUID::LibUUID$
skip = ^DateTime
skip = ^KiokuDB::Cmd$
skip = ^KiokuDB_Test
skip = ^MooseX::Object::Pluggable$
skip = ^MooseX::Storage::Meta::Attribute::Trait::DoNotSerialize$
skip = ^MooseX::Traits$
skip = ^Object::InsideOut$
skip = ^Object::Tiny$
skip = ^Tie::IxHash$
skip = ^URI$
skip = ^URI::WithBase$

[Prereqs / DevelopRequires]
Authen::Passphrase         = 0
Class::Accessor            = 0
Data::UUID::LibUUID        = 0.05
DateTime                   = 0
DateTime::Format::Strptime = 0
MooseX::Object::Pluggable  = 0
MooseX::Storage            = 0
MooseX::Traits             = 0
Object::InsideOut          = 0
Object::Tiny               = 0
Tie::IxHash                = 0
URI                        = 0

[PerlVersionPrereqs / 5.010]
Tie::RefHash::Weak = 0.09
Variable::Magic    = 0.24
